<head>

  <!-- Bootstrap CSS -->

        </li>

        <li class="nav-item">

        </li>

      </ul>

<form class="d-flex position-relative">

       class="position-absolute bg-white w-100"
       style="top:100%; left:0; z-index:1000;">
  </div>
